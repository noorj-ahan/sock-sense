<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>SockSense Result</title>
    <style>
        body {
            background-color: #dff9fb;
            font-family: 'Comic Sans MS', cursive;
            text-align: center;
            padding: 40px;
        }

        h1 {
            color: #130f40;
            font-size: 2.5em;
        }

        .result-box {
            background: white;
            border-radius: 20px;
            padding: 30px;
            display: inline-block;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            margin-top: 30px;
        }

        img {
            width: 400px;
            margin-top: 20px;
            border-radius: 15px;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        a {
            margin-top: 20px;
            display: inline-block;
            background-color: #00cec9;
            color: white;
            padding: 10px 25px;
            border-radius: 25px;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            background-color: #74b9ff;
        }
    </style>
</head>
<body>

    <h1>Sock Analysis Result</h1>

    <div class="result-box">
        <img src="{{ url_for('static', filename='sock.jpg') }}" alt="Sock Image">
        <p><strong>Similarity Score:</strong> {{ similarity }}</p>
        <p><strong>Color Difference:</strong> {{ color_diff }}</p>
        <p><strong>Matching Pair:</strong> {{ "Yes" if is_pair else "No" }}</p>
        <p><strong>Smell Guess:</strong> {{ smell_guess }}</p>
        <a href="/">Try Again</a>
    </div>

</body>
</html>
